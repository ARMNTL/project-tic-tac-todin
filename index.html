<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Todin</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <!-- 15 -->
        <dialog id="menu-dialog">
            <div class="menu-dialog-container">
                <h1>Menu</h1>
                <button id="play-with-friend-button">Play with a friend</button>
                <form method="dialog">
                    <label for="player-X-name"> Player X name: </label>
                    <input
                        id="player-X-name"
                        name="player-X-name"
                        type="text"
                        value="Player X"
                    />
                    <label for="player-O-name"> Player O name: </label>
                    <input
                        id="player-O-name"
                        name="player-O-name"
                        type="text"
                        value="Player O"
                    />
                </form>
                <button id="play-against-odin-button">Play against Odin</button>
            </div>
        </dialog>
        <h1>Tic Tac Todin</h1>
        <!-- 4 -->
        <div class="score-board">
            <p id="player-X-score"></p>
            <p id="player-O-score"></p>
        </div>
        <div class="game-board">
            <button id="cell-0"></button>
            <button id="cell-1"></button>
            <button id="cell-2"></button>
            <button id="cell-3"></button>
            <button id="cell-4"></button>
            <button id="cell-5"></button>
            <button id="cell-6"></button>
            <button id="cell-7"></button>
            <button id="cell-8"></button>
        </div>
        <div class="status-display">
            <p></p>
        </div>
        <!-- 14 -->
        <div class="game-over-options">
            <button id="keep-playing-button">Keep playing</button>
            <button id="restart-game-button">Restart Game</button>
            <button id="menu-button">Menu</button>
        </div>
    </body>
</html>
